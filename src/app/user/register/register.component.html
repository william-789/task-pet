<app-alert *ngIf="showAlert" [color]="alertColor">
    {{ alertMessage }}
</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <!-- Name -->
    <div class="mb-3">
        <label class="inline-block mb-2">Name</label>
        <app-input [control]="name" placeholder="Enter Name"></app-input>
    </div>
    <!-- Email -->
    <div class="mb-3">
        <label class="inline-block mb-2">Email</label>
        <app-input [control]="email" placeholder="Enter Email" type="email"></app-input>
    </div>
    <!-- Password -->
    <div class="mb-3">
        <label class="inline-block mb-2">Password</label>
        <app-input [control]="password" type="password" placeholder="Enter Password"></app-input>
    </div>
    <!-- Confirm Password -->
    <div class="mb-3">
        <label class="inline-block mb-2">Confirm Password</label>
        <app-input [control]="confirm_password" type="password" placeholder="Confirm Password"></app-input>
    </div>
    <button type="submit" class="block w-full bg-slate-900 text-white py-1.5 px-3 rounded transition bg-sky-900
    hover:bg-amber-500 hover:text-slate-900 disabled:opacity-50 disabled:bg-sky-900 disabled:cursor-not-allowed"
    [disabled]="registerForm.invalid || inSubmission">
        Submit
    </button>
</form>
