<!-- Tabs -->
<ul class="flex flex-wrap mb-4">
  <li *ngFor="let tab of tabs" class="flex-auto text-center">
    <a class="block rounded py-3 px-4 transition hover:text-white text-white
      bg-slate-900" href="#" (click)="selectTab(tab)"
      [ngClass]="{
        'hover:text-indigo-400 text-gray-400': !tab.active,
        'hover:text-amber-500 text-amber-500 bg-sky-900': tab.active
      }"
      >{{ tab.tabTitle }}</a>
  </li>
</ul>

<ng-content></ng-content>
